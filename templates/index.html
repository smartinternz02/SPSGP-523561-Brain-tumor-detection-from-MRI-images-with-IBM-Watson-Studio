{% extends "base.html" %} {% block content %}

<h2>BrainTumor_Image Classifier</h2>

<div class="totcontainer">
  <div class="sub">
    <form id="upload-file" method="post" enctype="multipart/form-data">
      <label for="imageUpload" class="upload-label"> Choose... </label>
      <input
        type="file"
        name="file"
        id="imageUpload"
        accept=".png, .jpg, .jpeg"
      />
    </form>

    <div class="image-section" style="display: none">
      <div class="img-preview">
        <div id="imagePreview"></div>
      </div>
      <div>
        <button type="button" class="btn btn-primary btn-lg" id="btn-predict">
          Predict!
        </button>
      </div>
    </div>

    <div class="loader" style="display: none"></div>

    <h3 id="result">
      <span id="ans"> </span>
    </h3>
  </div>
  <div class="sub">
    <div class="Probability">
      <h2>
        <b><u>Prediction Probability:</u></b>
      </h2>
      <h3>Glioma :: <span id="glioma"></span></h3>
      <h3>Meningioma :: <span id="meningioma"></span></h3>
      <h3>No Tumor :: <span id="notumor"></span></h3>
      <h3>Pituitary :: <span id="pituitary"></span></h3>
    </div>
    <div class="suggest">
      <p id="pooch">Want to know more about the tumor diagnosed ??</p>
      <button class="btn-mine">
        <a href="" id="linktoknow" target="_blank">Click here</a>
      </button>
    </div>
  </div>
</div>

{% endblock %}
